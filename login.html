<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="/">projets</a></li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login-form" class="form-wrapper">
        <h2>Login</h2>
        <p class="form-error" id="login-error">
          Erreur dans l’identifiant ou le mot de passe
        </p>
        <form action="#" method="post">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Mot de passe</label>
          <input type="password" name="password" id="password" />
          <button type="submit" class="button">Se connecter</button>
          <a href="#">Mot de passe oublié</a>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <script src="./assets/login.js"></script>
  </body>
</html>
